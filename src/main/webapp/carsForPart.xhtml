<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Cars that are compatible with #{carsForPart.part.name} (Price: #{carsForPart.part.price})</h2>

    <ol>
        <ui:repeat value="#{carsForPart.part.cars}" var="car">
            <li><h:link value="#{car.title} #{car.price}" outcome="/parts?carId=#{car.id}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="price" value="#{carsForPart.part.price}" required="true"/>
        <h:commandButton value="Update price" action="#{carsForPart.updatePartPrice()}" >
            <f:param name="partId" value="#{carsForPart.part.id}" />
        </h:commandButton>
        <h:outputText value="This value has already been overriden by another user. Please try again." rendered="#{param['error'] == 'optimistic-lock-exception'}"/>
    </h:form>
    <h:form>
        <h:outputText value="#{generatePartPrice.priceGenerationStatus}" />
        <h:commandButton value="Generate part price" disabled="#{generatePartPrice.priceGenerationRunning}" action="#{generatePartPrice.generateNewPrice()}">
            <f:param name="partId" value="#{carsForPart.part.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index?faces-redirect=true" value="Back to owners page"/>

</h:body>
</html>
